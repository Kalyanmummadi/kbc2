<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KBC Style Game</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <!-- Add this to include QRCode.js -->
  </head>

  <body>
    <div class="screen" id="host-screen">
      <h1>KBC Style Game</h1>
      <div id="qr-code-section">
        <h3>Scan the QR Code to Join</h3>
        <div id="qr-code"></div>
        <!-- QR Code will be rendered here -->
      </div>
      <div id="question-section">
        <h2 id="question"></h2>
        <div id="options-section"></div>
        <div id="feedback"></div>
      </div>
      <div id="winner-section">
        <h3 id="congratulations"></h3>
      </div>
    </div>

    <div class="screen" id="player-screen" style="display: none">
      <h1>Enter Your Name</h1>
      <form id="name-form">
        <input
          type="text"
          id="player-name"
          placeholder="Enter your name"
          required
        />
        <button type="submit">Start Game</button>
      </form>
      <div id="answer-section" style="display: none">
        <p id="question-player"></p>
        <div id="options-player"></div>
        <button id="submit-answer">Submit Answer</button>
      </div>
      <div id="score-section" style="display: none">
        <h2 id="score"></h2>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
